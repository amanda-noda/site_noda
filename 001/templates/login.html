    <title>HOME</title>

  </head>
  <body>
    <div>
      <div>
        <form action="/login" id="login" method="post">
          <label for="nome">NOME</label>
          <input
            type="text"
            name="nome"
            id="nome"
            required
            placeholder="Digite seu nome"
          /><br />
          <label for="senha" id="" senha>SENHA</label>
          <input
            type="password"
            name="senha"
            id="senha"
            required
            placeholder="Digite sua senha"
          />
          <button type="submit" id="btn_login">
            <span></span>
            <span></span>
            <span></span>
            <span></span>ENTRAR
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
